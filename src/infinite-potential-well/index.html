<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- @t:IPW.title --><title>Wave functions of the particle in a box</title><!-- @t -->
    <link rel="stylesheet" href="css/main.css?version=dev">
</head>
<body class="loading">
    <div class="load-overlay"><div class="loader"></div></div>

    <form action="#" id="ipw-form" autocomplete="off">
        <p><!-- @t:IPW.switchText -->Show wave functions for <var>n</var>:<!-- @t --></p>
        <p id="ipw-switcher" class="ipw-switcher">
            <label><input type="checkbox" value="1" checked> 1</label>
            <label><input type="checkbox" value="2" checked> 2</label>
            <label><input type="checkbox" value="3" checked> 3</label>
            <label><input type="checkbox" value="4" checked> 4</label>
            <label><input type="checkbox" value="5"> 5</label>
            <label><input type="checkbox" value="6"> 6</label>
            <label><input type="checkbox" value="7"> 7</label>
            <label><input type="checkbox" value="8"> 8</label>
            <label><input type="checkbox" value="9"> 9</label>
            <label><input type="checkbox" value="10"> 10</label>
            <label><input type="checkbox" value="11"> 11</label>
        </p>
    </form>
    <p class="ipw-canvas-wrap"><canvas id="ipw-canvas" class="ipw-canvas" width="400" height="250"></canvas></p>

    <script src="../vendor/system.js"></script>
    <script>
        "use strict";
        SystemJS.config({
            baseURL: "./js",
            depCache: {
                "index.js": ["chart.js", "wave-function.js", "Chart", "utils", "api"]
            },
            map: {
                Chart: "../vendor/Chart.min.js",
                utils: "../utils/utils.js",
                api: "../utils/api.js"
            }
        });
        SystemJS.import("index.js");
    </script>
</body>
</html>

<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- @t:HA.title --><title>The radial part of the wave function of a hydrogen atom</title><!-- @t -->
    <link rel="stylesheet" href="css/main.css?version=dev">
</head>
<body class="loading">
    <div class="load-overlay"><div class="loader"></div></div>

    <form action="#" id="ha-form" autocomplete="off">
        <p><!-- @t:HA.ctrlText -->The principal (<var>n</var>) and the azimuthal (<var>l</var>) quantum numbers:<!-- @t --></p>
        <p class="ha-controls">
            <label>
                <var>n</var> =
                <input type="number" id="ha-num-n" name="n" min="1" max="7" value="4" required>
            </label>
            <label>
                <var>l</var> =
                <input type="number" id="ha-num-l" name="l" min="0" max="3" value="2" required>
            </label>
            <input type="submit" value="&#x21BA;">
        </p>
    </form>
    <p class="ha-canvas-wrap"><canvas id="ha-canvas" class="ha-canvas" width="400" height="250"></canvas></p>

    <script src="../vendor/system.js"></script>
    <script>
        "use strict";
        SystemJS.config({
            baseURL: "./js",
            depCache: {
                "index.js": ["chart.js", "quantum-numbers.js", "wave-function.js", "Chart", "utils", "api"]
            },
            map: {
                Chart: "../vendor/Chart.min.js",
                utils: "../utils/utils.js",
                api: "../utils/api.js"
            }
        });
        SystemJS.import("index.js");
    </script>
</body>
</html>
